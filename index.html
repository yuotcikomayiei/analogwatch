<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="analog-watch">
        <div class="brand-name">
            <h3>Kalkuel Technologies</h3>
        </div>
       <div class="numbers num1">
          <div>1</div>
       </div>

       <div class="numbers num2">
        <div>2</div>
       </div>

       <div class="numbers num3">
        <div>3</div>
       </div>

       <div class="numbers num4">
        <div>4</div>
       </div>

       <div class="numbers num5">
        <div>5</div>
       </div>

       <div class="numbers num6">
        <div>6</div>
       </div>

       <div class="numbers num7">
        <div>7</div>
       </div>

       <div class="numbers num8">
        <div>8</div>
       </div>

       <div class="numbers num9">
        <div>9</div>
       </div>

       <div class="numbers num10">
           <div>10</div>
        </div>

       <div class="numbers num11">
           <div>11</div>
       </div>

       <div class="numbers num12">
            <div>12</div>
       </div>

       <div class="hand" id="second">
            <div class="sec"></div>
       </div>
       <div class="hand" id="minute">
        <div class="min"></div>
       </div>
       <div class="hand" id="hour">
        <div class="hr"></div>
       </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
